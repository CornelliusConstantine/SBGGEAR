<!-- Is Active Toggle -->
<div class="form-group">
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="isActive" ng-model="product.is_active" ng-true-value="true" ng-false-value="false">
        <label class="custom-control-label" for="isActive">Product is Active</label>
    </div>
</div>

<!-- Is Featured Toggle -->
<div class="form-group">
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="isFeatured" ng-model="product.is_featured" ng-true-value="true" ng-false-value="false">
        <label class="custom-control-label" for="isFeatured">Featured Product (shown on homepage)</label>
    </div>
</div>
